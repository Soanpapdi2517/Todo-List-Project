<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List App</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_vert" />
</head>
<body>
    <h1 id="main-heading">Todo List App</h1>
    <div class="input-things">
        <input id="input-box" type="text" placeholder="Enter your Todo work here">
        <input id="remainder" type="date" name="Date"  id="date-add">
        <input onclick="addTodo();" class="btn-todo" type="submit" value="Add Todo">
    </div>
    <div class="todo-Container input-things"></div>
    <script src="todo.js"></script>
</body>
</html>
