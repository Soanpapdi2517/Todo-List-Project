<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_vert" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/todo-2.svg"/>
</head>
<body class="font-arial text-center h-screen justify-center bg-[url('https://www.freecodecamp.org/news/content/images/2021/06/w-qjCHPZbeXCQ-unsplash.jpg')] grid">
    <div><h1 id="main-heading" class = "text-8xl font-bold my-4 text-white text-center lg:text-5xl font-bold my-8 lg:my-4 text-white dark">Todo List App</h1>
        <div class="input-things grid grid-cols-[1fr_1fr_1fr_1fr] lg:grid-cols-[2fr_1fr_1fr_0.75fr] gap-x-2.5 gap-y-2.5 lg:mt-2 mt-4 items-center">
            <input id="input-box" class="lg:pl-2 pl-4 lg:text-lg text-5xl lg:py-2.5 py:4 lg:rounded-lg lg:mt-4 mt-40 rounded-3xl	 border-none hover:ring-2 hover:ring-blue-500 lg:col-auto col-span-4 lg:h-12 h-36 focus:ring-2 ring-pink-500 ring-inset" type="text" placeholder="Enter your Todo work here">
            <input id="remainder" class="lg:pl-2 pl-4 lg:text-lg text-5xl py-2.5 rounded-lg border-none hover:ring-2 hover:ring-blue-500 lg:col-auto col-span-4 w-full lg:h-12 h-36 lg:mt-4 mt-4 lg:rounded-xl rounded-5xl focus:ring-2 ring-pink-500 ring-inset" type="date" name="Date"  id="date-add">
            <input onclick="addTodo();" class="btn-todo lg:col-span-2 col-span-4 lg:h-12 h-36 lg:rounded-xl rounded-3xl lg:text-xl text-5xl lg:mt-4 mt-4 w-full transition ease-in-out delay-150 bg-green-600 hover:-translate-y-1 hover:scale-110 hover:bg-green-800 duration-300 hover:ring-2 ring-blue-400 ring-inset text-white cursor-pointer" type="submit" value="Add Todo">
        </div>
        <div class="todo-Container md:py-1 py-4 grid-cols-[1fr_1fr_1fr_1fr] text grid lg:grid-cols-[2fr_1fr_0.75fr_1fr] gap-x-2.5 gap-y-2.5 mt-2 items-center "></div></div>
    
    <script src="todo.js"></script>
</body>
</html>
